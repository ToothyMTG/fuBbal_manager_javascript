<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fuBbal manager</title>
    <link rel="stylesheet" href='style.css'>
    <script src="scripts.js"></script>
    <script src="api/db.js"></script>
</head>
<body>
    <div id="mainframe">
        <div id="loginbox">
            <h1 class='gametitle'>fuBbal manager</h1>
            <button class='loginbox' id='newgame'>New Game (N)</button>
            <div id='ngsel' style='display:none'></div>
            <button class='loginbox' id='loadgame'>Load Game (L)</button>
            <div id='lgsel' style='display:none'></div>
            <button class='loginbox' id='exitgame'>Exit Game (X)</button>
            <h4 id='hint'>Hint: You can use hotkeys to interact. Just press "?" after you load or start new game</h4>
        </div>
        <div id='menubox' style='display:none'>
            <button class='menubutton' id='runfixture' style="display:none">Run fixture (R)</button>
            <button class='menubutton' id='dummybutton'></button>
            <button class='menubutton' id='mystats'>My stats (1)</button>
            <button class='menubutton' id='myleague'>My league (2)</button>
            <button class='menubutton' id='showleague'>Results (3)</button>
            <button class='menubutton' id='showteam'>Show team (4)</button>
            <button class='menubutton' id='settings'>Settings (5)</button>
            <button class='menubutton' id='save'>Save (C)</button>
            <button class='menubutton' id='save_exit'>Save and Exit (X)</button>
        </div>
        <div id='infofield' style='display:none'>
            <p id='manager'>Manager</p> 
            <p id='teamname'>Teamname</p>
            <div id='powerbox'>
                <p id="pbox1">Atk<br>5</p>
                <p id="pbox2">Mid<br>5</p>
                <p id="pbox3">Def<br>5</p>
            </div>
            <p id='season'>Season 1 (Year) | Fixture X</p>
        </div>
        <div id="databox" style='display:none' >
            <div id='datatop'></div>
            <div id="dataleft" tabindex="-1"></div>
            <div id="dataright" tabindex="-2"></div>
        </div>
        <div id='matchbox' style='display:none' >
            <div id='pitchbox'>
                <div id='teamsbox' class="teamsbox">
                    <h2 id="team1name" class="teamname">Poland</h2>
                    <h2 id="team1result" class="teamresult">0</h2>
                    <h2 id="team2result" class="teamresult">0</h2>
                    <h2 id="team2name" class="teamname">Germany</h2>
                </div>
                <div id="teamdatabox" class="teamsbox">
                    <div id="pitch-sectors">
                        <div id="team1-sector"></div>
                        <div id="team2-sector"></div>
                    </div>
                    <div id="team1def" class="team-pow-box"></div>
                    <div id="pitchcenter" class="team-pow-box"></div>
                    <div id="team2def" class="team-pow-box"></div>
                </div>
                <div id="matchfield">
                </div>
            </div>
            <div id="eventbox">
                <p id="teamnames" class="eventboxinfo"></p>
                <div id="minutebox">
                    <div id="minutebox-prog"></div>
                </div> 
                <select id="tactic_selection" name="tactica"></select>
                <button id="start_match" onclick=start_match()>Begin Match (S)</button>
                <button id="resume_match" onclick=tc_resume()>Resume Match (B)</button>
                <button id="match_runner" class="ebgroup1">Advance Game (P) or Autoplay (V)</button>
                <div id="who" class="ebgroup1"></div>
                <div id="what" class="ebgroup1"></div>
                <p id='poslabel'>Possesion</p>
                <div id="posbox" class="statbox">
                    <div id='posbar' class='statbar'></div>
                </div>
                <p id='chanlabel'>Chances</p>
                <div id='chanbox' class='statbox'>
                    <div id='chanbar' class='statbar'></div>
                </div>
            </div>
        </div>
        <div id='new_season' style="display:none">
            <div id='ns_nav'>
                <button id="ns_stats">Statistics (1)
                <button id="ns_obj">Objectives (2)
                <button id="ns_winners">Winners (3)
                <button id="ns_offers">Offers (4)
            </div>
            <div id='ns_content'></div>
        </div>
    </div>
    <script src="match.js"></script>
    <script src="fixture.js"></script>
    <script src='login.js'></script>
    <script src="ap_ext.js"></script>
    <script src="tc_ext.js"></script>
    <script src="listeners.js"></script>
    <script src="debug.js"></script>
</body>
</html>
